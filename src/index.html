<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cifrado CÃ©sar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>
<body>
    <div>
        <h1>OFFICE CHAT</h1>
        <i class="fas fa-igloo fa-10x"></i>
    </div>
    <div>
         <h2>Conversa con tu equipo de trabajo de forma segura.</h2>
    </div>
    <div>
        <h3>Elige una clave secreta y escribe el mensaje que quieres cifar.</h3>
    </div>
    <div>
        <h4>Clave</h4>
        <input id="clave" type="number" min="1" max="10" name="desplazamiento" class="inputNumber">
    </div><br/>

    <div>
      <p>Escribe tu mensaje</p>
        <textarea id="cifrar" rows="10" cols="60" placeholder="Mensaje a cifrar" class="text"></textarea>
    </div>
    <div><br/>
      <p>Obten tu mensaje</p>
        <textarea id="decifrar" rows="10" cols="60" placeholder="Mensaje a decifrar" class="text"></textarea>
    </div>
    <div>
        <button class="button" id="mensajeCifrado" type="button">Cifrar</button>
        <button class="button" id="mensajeDecifrado" type="button">Decifrar</button>
        <button class="button" id="reset">Borrar</button>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
</body>
</html>
