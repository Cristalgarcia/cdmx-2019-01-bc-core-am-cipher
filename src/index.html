<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cifrado CÃ©sar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

</head>
<body>
    <div id="pantallaUno">
        <div>
            <i class="fas fa-igloo fa-5x"></i>
            <h1 id="tituloH1">CHATGlOO</h1>
        </div>
        <div>
            <h2>Conversa con tu equipo de trabajo de forma segura</h2>
            <button class="button" id="inicio" type="button">Inicio</button>
        </div>
    </div>   

    <div id="pantallaDos">
        <div>
            <h3>Elige una clave secreta y escribe el mensaje ha cifrar</h3>
        </div>
        <div>
            <h4>Clave</h4>
            <input id="clave" type="number" min="1" max="10" name="desplazamiento" class="inputNumber">
        </div><br/>
        <div>
            <p class="textbox">Crea tu mensaje</p>
            <textarea id="cifrar" rows="7" cols="90" placeholder="Mensaje a cifrar" class="text"></textarea>
        </div><br/>
        <div>
            <button class="button" id="mensajeCifrado" type="button">Cifrar</button>
            <button class="button" id="mensajeDecifrado" type="button">Decifrar</button>
            <button class="button" id="reset">Borrar</button>
        </div><br/>
        <div>
            <p class="textbox">Obten tu mensaje</p>
            <textarea id="decifrar" rows="7" cols="90" placeholder="Mensaje a decifrar" class="text"></textarea>
        </div>
    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
</body>
</html>
