<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

</head>
<body>
    <section id="pantallaUno">
        <figure id="iglu">
            <i class="fas fa-igloo fa-10x"></i>
        </figure>
        <div>
            <h1 id="tituloH1">CIPHE</h1>
        </div>
        <div class="subtitulo">   
            <h2>Cifra tus mensajes de trabajo</h2>
            <button class="Inicio" id="inicio" type="button">Inicio</button>
        </div>
        <footer class="box-blue"></footer> 
    </section>   

    <section id="pantallaDos">
        <div>
            <p class="textbox">Selecciona un número clave</p>
        </div>
        <div>
            <input id="clave" type="number" name="desplazamiento" class="inputNumber">
        </div><br/>
        <div>
            <p class="textbox_mensaje">Escribe tu mensaje</p>
            <textarea id="cifrar" rows="7" cols="90" placeholder="Mensaje a cifrar" class="text"></textarea>
        </div><br/>
        <div>
            <button class="button" id="mensajeCifrado" type="button"><i id="lock"class="fas fa-lock"></i>Cifrar</button>
            <button class="button" id="mensajeDecifrado" type="button"><i id="open"class="fas fa-lock-open"></i>Decifrar</button>
            <button class="button" id="reset"><i id="trash" class="fas fa-trash-alt"></i>Borrar</button>
        </div><br/>
        <div>
            <p class="textbox_mensaje">!Listo!</p>
            <textarea id="decifrar" rows="7" cols="90" placeholder="Mensaje a decifrar" class="text"></textarea>
        </div>
        <div class="box-blue-dos">
            <i id="sk" class="fab fa-skype"></i><i id="slack" class="fab fa-slack-hash"></i><i id="whatsapp" class="fab fa-whatsapp"></i> <p class="comparte">Comparte</p>     
        </div>  
        
    </section>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
</body>
</html>
